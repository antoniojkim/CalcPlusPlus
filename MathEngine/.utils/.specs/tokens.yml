tokens:
    NONE:
    EMPTY:
    HEX:
    BIN:
    NUM:
    ID:
    SPECIALID:
    FUNCTION:
    TUPLE:
    MATRIX:
    INVALID:
    UNIT:
    VAR:
    VARARGS:
    LPAREN: "("
    RPAREN: ")"
    LSQUARE: "["
    RSQUARE: "]"
    LBRACE: "{"
    RBRACE: "}"
    DOT: "."
    SEMICOLON: ";"
    QUESTION: "?"
    POUND: "#"
    DOLLAR: "$"
    QUOTE: "\\\""
    BACKSLASH: "\\\\"
    BACKTICK: "`"
    UNDERSCORE: "_"
operators:
    -   COMMA:
            lexeme: ","
    -   EQUALS:
            lexeme: "="
            rightAssociative:
        COLON_EQUALS:
            lexeme: ":="
            rightAssociative:
        L_ARROW:
            lexeme: "<-"
            rightAssociative:
        R_ARROW:
            lexeme: "->"
            rightAssociative:
    -   ELLIPSIS:
            lexeme: "..."
            singleOperator:
    -   PIPE_PIPE:
            lexeme: "||"
    -   AMP_AMP:
            lexeme: "&&"
    -   PIPE:
            lexeme: "|"
    -   CARET_PIPE:
            lexeme: "^|"
    -   AMP:
            lexeme: "&"
    -   EQUALS_EQUALS:
            lexeme: "=="
        NOT_EQUALS:
            lexeme: "!="
    -   LT:
            lexeme: "<"
        GT:
            lexeme: ">"
        LT_EQ:
            lexeme: "<="
        GT_EQ:
            lexeme: ">="
        TILDE:
            lexeme: "~"
            singleOperator:
            rightAssociative:
    -   APOSTROPHE:
            lexeme: "'"
            singleOperator:
    -   LT_LT:
            lexeme: "<<"
        GT_GT:
            lexeme: ">>"
    -   PLUS:
            lexeme: "+"
        MINUS:
            lexeme: "-"
    -   STAR:
            lexeme: "*"
        SLASH:
            lexeme: "/"
        PCT:
            lexeme: "%"
        SLASH_SLASH:
            lexeme: "//"
        EXCL:
            lexeme: "!"
            singleOperator:
        EXCL_EXCL:
            lexeme: "!!"
            singleOperator:
        CHOOSE:
            lexeme: "C"
        PERMUTE:
            lexeme: "P"
    -   CARET:
            lexeme: "^"
            rightAssociative:
        STAR_STAR:
            lexeme: "**"
            rightAssociative:
    -   COLON:
            lexeme: ":"
            rightAssociative:
